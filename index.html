<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ticker continuo</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      overflow:hidden;
    }

    #ticker-container {
      overflow: hidden;
      background: #14282d;
      color: #e0e1dd;
      height: 40px;
      line-height: 40px;
      font-family:"Open Sans", sans-serif;
      font-size:13px;
    }

    #ticker-track {
      position: relative;
      display: flex;
      white-space: nowrap;
      will-change: transform;
    }

    .ticker-segment {
      display: inline-block;
      white-space: nowrap;
      position: absolute;
      top: 0;
    }

    .ticker-item {
      display:inline-block;
      margin:0 25px;
      font-weight:bold;
    }
    .ticker-up   { color:#00d26a; }
    .ticker-down { color:#ff3b3b; }
    .ticker-flat { color:#ffd400; }
  </style>
</head>
<body>
  <div id="ticker-container">
    <div id="ticker-track">
      <div id="ticker-seg1" class="ticker-segment">Cargando datos...</div>
      <div id="ticker-seg2" class="ticker-segment"></div>
    </div>
  </div>

  <script>
  let seg1Width = 0;
  let pos1 = 0;
  let pos2 = 0;
  let speed = 1; // píxeles por frame
  let rafId = null;

  async function loadTicker() {
    try {
      const res = await fetch("https://ticker.maurorojasbiz.workers.dev/");
      const data = await res.json();

      const seg1 = document.getElementById("ticker-seg1");
      const seg2 = document.getElementById("ticker-seg2");

      seg1.innerHTML = "";
      seg2.innerHTML = "";

      function addItem(label, obj, target) {
        const span = document.createElement("span");
        span.className = "ticker-item";
        if (obj && obj.usd != null) {
          const change = Number(obj.change);
          if (change > 0) span.classList.add("ticker-up");
          else if (change < 0) span.classList.add("ticker-down");
          else span.classList.add("ticker-flat");
          span.textContent = label + ": " + obj.usd.toFixed(2) + " (" + change + "%)";
        } else {
          span.classList.add("ticker-flat");
          span.textContent = label + ": —";
        }
        target.appendChild(span);
      }

      // Criptos
      addItem("₿ BTC", data.crypto?.BTC, seg1);
      addItem("Ξ ETH", data.crypto?.ETH, seg1);
      addItem("◎ SOL", data.crypto?.SOL, seg1);
      addItem("BNB",   data.crypto?.BNB, seg1);
      addItem("RARI",  data.crypto?.RARI, seg1);
      addItem("ZORA",  data.crypto?.ZORA, seg1);

      // Índices
      function addIndex(label, value, target) {
        const span = document.createElement("span");
        span.className = "ticker-item ticker-flat";
        span.textContent = label + ": " + (value ?? "—");
        target.appendChild(span);
      }
      addIndex("S&P500",  data.indices?.sp500,   seg1);
      addIndex("Nasdaq",  data.indices?.nasdaq,  seg1);
      addIndex("DowJones",data.indices?.dowjones,seg1);

      // Clona contenido
      seg2.innerHTML = seg1.innerHTML;

      // Medir ancho
      await new Promise(requestAnimationFrame);
      seg1Width = seg1.scrollWidth;

      // Posiciones iniciales
      pos1 = 0;
      pos2 = seg1Width;

      seg1.style.left = pos1 + "px";
      seg2.style.left = pos2 + "px";

      startLoop();

    } catch (err) {
      document.getElementById("ticker-seg1").textContent = "Error cargando datos";
      console.error("Ticker error:", err);
    }
  }

  function startLoop() {
    cancelLoop();
    function step() {
      pos1 -= speed;
      pos2 -= speed;

      // Cuando un segmento sale por completo, lo recolocamos al final del otro
      if (pos1 <= -seg1Width) {
        pos1 = pos2 + seg1Width;
      }
      if (pos2 <= -seg1Width) {
        pos2 = pos1 + seg1Width;
      }

      const seg1 = document.getElementById("ticker-seg1");
      const seg2 = document.getElementById("ticker-seg2");
      seg1.style.left = pos1 + "px";
      seg2.style.left = pos2 + "px";

      rafId = requestAnimationFrame(step);
    }
    rafId = requestAnimationFrame(step);
  }

  function cancelLoop() {
    if (rafId != null) {
      cancelAnimationFrame(rafId);
      rafId = null;
    }
  }

  loadTicker();
  setInterval(loadTicker, 300000);
  </script>
</body>
</html>
